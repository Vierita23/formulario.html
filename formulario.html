<!DOCTYPE html>
 <html lang="es">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulario de Registro</title>
 </head>
 <body>
 
   <h2>Formulario de Registro</h2>
   <!-- El atributo action determina el destino al que se enviarán los datos, mientras que method define el método de envío, ya sea GET o POST. -->
   <form action="procesar.php" method="POST">
     
     <!-- Etiqueta para el campo de texto -->
     <label for="nombre">Nombre:</label>
     <!-- El campo de entrada de texto con el atributo "required" obliga a que se complete antes de enviar el formulario. -->
     <input type="text" id="nombre" name="nombre" required>
     <br><br>
     
     <label for="email">Correo Electrónico:</label>
     <!-- Un campo de entrada de tipo email que verifica que el usuario introduzca una dirección de correo válida. -->
     <input type="email" id="email" name="email" required>
     <br><br>
     
     <label for="mensaje">Mensaje:</label><br>
     <!-- Área de texto para mensajes extensos, con opción de definir filas y columnas. -->
     <textarea id="mensaje" name="mensaje" rows="4" cols="40"></textarea>
     <br><br>
     
     <!-- Botón para exportar el formulario -->
     <input type="submit" value="Enviar">
     
   </form>
 
 </body>
 </html>
