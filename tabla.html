<!DOCTYPE html>
 <html lang="es">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabla de Productos</title>
   <style>
     /* Ejemplo de estilo básico para la tabla */
     table {
       width: 80%;
       border-collapse: collapse;
     }
     th, td {
       padding: 10px;
       text-align: center;
       border: 1px solid #333;
     }
     th {
       background-color: #f2f2f2;
     }
   </style>
 </head>
 <body>
 
   <h2>Lista de Productos</h2>
   <table>
     <!-- Fila del encabezado -->
     <tr>
       <th>Producto</th>
       <th>Precio</th>
       <th>Stock</th>
     </tr>
     <!-- Fila de datos 1 -->
     <tr>
       <td>Camiseta</td>
       <td>$15.00</td>
       <td>20</td>
     </tr>
     <!-- Fila de datos 2 -->
     <tr>
       <td>Pantalón</td>
       <td>$25.00</td>
       <td>15</td>
     </tr>
     <!-- Fila de datos 3 -->
     <tr>
       <td>Zapatillas</td>
       <td>$45.00</td>
       <td>10</td>
     </tr>
   </table>
 
 </body>
 </html>
